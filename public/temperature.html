<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="temperatureData"></div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch('/data');
                const data = await response.json();

                const temperatureData = data.temperatureData;
                const temperatureElement = document.getElementById('temperatureData');

                if (temperatureData) {
                    const temperatureText = `${temperatureData.temperature}Â°C`;
                    temperatureElement.innerText = temperatureText;
                } else {
                    temperatureElement.innerText = 'Temperatuurdata niet beschikbaar.';
                }
            } catch (error) {
                console.error('Fout bij het ophalen van temperatuurdata:', error);
            }
        });
    </script>
</body>
</html>
